# No focus for certain XWayland windows
# windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1

# SIMULATION WINDOWS EVO
windowrule {
  name = rviz
  match:class = rviz
  workspace = 8
  no_initial_focus = on
}

